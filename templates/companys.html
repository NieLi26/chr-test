{% extends 'base.html' %}

{% block columns %}

<tr>
  <th scope="col">#id</th>
  <th scope="col">name</th>
  <th scope="col">network</th>
</tr>

{% endblock columns %}


{% block rows %}

{% for company in companys %}
<tr>
    <th scope="row">{{ company.id }}</th>
    <td>{{ company.name }}</td>
    <td>{{ company.network }}</td>
</tr>
{% endfor %}
  
{% endblock rows %}
