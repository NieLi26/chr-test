<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'stations' %}">Stations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'networks' %}">Networks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'companys' %}">Companys</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'payments' %}">Payments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'locations' %}">Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'extras' %}">Extras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'servicios' %}">Servicios</a>
        </li>
      </ul>

    <div class="container mt-5">
      <table class="table caption-top table-bordered">
        {% block subtitle %}
          <caption>{{ subtitle }}</caption>
        {% endblock subtitle %}
          <thead>
              {% block columns %}
                
              {% endblock columns %}
          </thead>
          <tbody>
            {% block rows %}
              
            {% endblock rows %}
          </tbody>
        </table>
    </div>

</html>
